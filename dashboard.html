<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard â€” Ragelite</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#050b14;
  --card:#0b1b33;
  --border:#1f2937;
  --text:#eaf2ff;
  --muted:#9fb3d1;
  --accent:#22d3ee;
}

*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}

body{
  margin:0;
  background:radial-gradient(circle at top left,#0b1b33,#050b14);
  color:var(--text);
}

/* ===== TOP BAR ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 28px;
  border-bottom:1px solid var(--border);
  background:rgba(5,11,20,.8);
  backdrop-filter:blur(14px);
}

.brand{
  font-size:20px;
  font-weight:800;
}

.user{
  display:flex;
  align-items:center;
  gap:10px;
}

.user img{
  width:36px;
  height:36px;
  border-radius:50%;
  border:2px solid var(--accent);
}

.user span{
  font-size:14px;
  color:var(--muted);
}

.logout{
  background:none;
  border:none;
  color:var(--accent);
  font-weight:600;
  cursor:pointer;
}

/* ===== LAYOUT ===== */
.container{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

h1{
  font-size:28px;
  margin-bottom:30px;
}

/* ===== STATS ===== */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:24px;
}

.card{
  background:linear-gradient(180deg,#0b1b33,#071225);
  border:1px solid var(--border);
  border-radius:18px;
  padding:28px;
  transition:.35s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 40px rgba(34,211,238,.25);
}

.card h3{
  margin:0;
  font-size:15px;
  color:var(--muted);
}

.card p{
  font-size:34px;
  margin:12px 0 0;
  font-weight:700;
  background:linear-gradient(90deg,var(--accent),#3b82f6);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
</style>
</head>

<body>

<header>
  <div class="brand">Ragelite Dashboard</div>

  <div class="user">
    <a href="index.html" style="color:#22d3ee;font-weight:600;text-decoration:none">
      Home
    </a>

    <img id="userAvatar"
         src="https://api.dicebear.com/7.x/identicon/svg?seed=user">

    <span id="userEmail">Loading...</span>

    <button class="logout" id="logoutBtn">Logout</button>
  </div>
</header>

<div class="container">
  <h1>Your Performance</h1>

  <div class="cards">
    <div class="card"><h3>Campaigns</h3><p>3</p></div>
    <div class="card"><h3>Spend</h3><p>$1,250</p></div>
    <div class="card"><h3>Leads</h3><p>198</p></div>
  </div>
</div>

<!-- âœ… FIREBASE AUTH (ONLY SCRIPT, AT BOTTOM) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ---------- FIREBASE ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyDDEuW9B7CdfVXslSMvxFBRVPIlcFjHqXs",
  authDomain: "rageauth-174a5.firebaseapp.com",
  projectId: "rageauth-174a5",
  appId: "1:485170234605:web:2cd934b30ab0de678f38e4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);


/* ---------- AUTH STATE ---------- */
onAuthStateChanged(auth, async (user) => {

  // ðŸ”’ Protect dashboard
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  // âœ… User is logged in
  const ref = doc(db, "users", user.uid);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    await setDoc(ref, {
      email: user.email,
      createdAt: serverTimestamp(),
      plan: "free"
    });
  }

 document.getElementById("userEmail").innerText =
  snap.exists() && snap.data().username
    ? snap.data().username
    : user.email;

if (user.photoURL) {
  document.getElementById("userAvatar").src = user.photoURL;
}

  // Optional: personalize dashboard
  const title = document.querySelector("h1");
  if (title) {
    title.innerText = "Your Performance Overview";
  }
  document.getElementById("logoutBtn").addEventListener("click", async () => {
  await signOut(auth);
  window.location.href = "index.html";
});

</script>

</body>
</html>
