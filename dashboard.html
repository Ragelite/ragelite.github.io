<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard ‚Äî Ragelite</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --bg:#050b14;
  --card:#0b1b33;
  --border:#1f2937;
  --text:#eaf2ff;
  --muted:#9fb3d1;
  --accent:#22d3ee;
}

*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}

body{
  margin:0;
  background:radial-gradient(circle at top left,#0b1b33,#050b14);
  color:var(--text);
}

/* ===== TOP BAR ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 28px;
  border-bottom:1px solid var(--border);
  background:rgba(5,11,20,.8);
  backdrop-filter:blur(14px);
}

.brand{
  font-size:20px;
  font-weight:800;
}

.user{
  display:flex;
  align-items:center;
  gap:10px;
}

.user img{
  width:36px;
  height:36px;
  border-radius:50%;
  border:2px solid var(--accent);
}

.user span{
  font-size:14px;
  color:var(--muted);
}

.logout{
  background:none;
  border:none;
  color:var(--accent);
  font-weight:600;
  cursor:pointer;
}

/* ===== LAYOUT ===== */
.container{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

h1{
  font-size:28px;
  margin-bottom:30px;
}

/* ===== STATS ===== */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:24px;
}

.card{
  background:linear-gradient(180deg,#0b1b33,#071225);
  border:1px solid var(--border);
  border-radius:18px;
  padding:28px;
  transition:.35s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 40px rgba(34,211,238,.25);
}

.card h3{
  margin:0;
  font-size:15px;
  color:var(--muted);
}

.card p{
  font-size:34px;
  margin:12px 0 0;
  font-weight:700;
  background:linear-gradient(90deg,var(--accent),#3b82f6);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

  .profile {
  position: relative;
}

.profile-btn {
  background: none;
  border: none;
  color: var(--text);
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
}

.profile-btn img {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: 2px solid var(--accent);
}

.dropdown {
  position: absolute;
  right: 0;
  top: 52px;
  background: #071225;
  border: 1px solid var(--border);
  border-radius: 12px;
  min-width: 160px;
  display: none;
  flex-direction: column;
  z-index: 200;
}

.dropdown a,
.dropdown button {
  padding: 12px 16px;
  text-align: left;
  background: none;
  border: none;
  color: var(--text);
  cursor: pointer;
  font-size: 14px;
}

.dropdown a:hover,
.dropdown button:hover {
  background: rgba(255,255,255,0.06);
}

.dropdown.show {
  display: flex;
}

  /* ===== MICRO INTERACTIONS ===== */
.card{
  transition: transform .25s ease, box-shadow .25s ease;
}

.card:hover{
  transform: translateY(-8px) scale(1.02);
}

.dropdown{
  animation: fadeDown .18s ease;
}

@keyframes fadeDown{
  from{opacity:0;transform:translateY(-8px)}
  to{opacity:1;transform:translateY(0)}
}

  /* ===== DASHBOARD LAYOUT ===== */
.layout{
  display:flex;
  min-height:calc(100vh - 70px);
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:240px;
  background:#050b14;
  border-right:1px solid var(--border);
  padding:24px 18px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.sidebar h3{
  margin-bottom:16px;
  font-size:14px;
  color:var(--muted);
  text-transform:uppercase;
  letter-spacing:.8px;
}

.sidebar a{
  text-decoration:none;
  color:var(--text);
  padding:12px 14px;
  border-radius:10px;
  font-size:14px;
  display:flex;
  align-items:center;
  gap:10px;
}

.sidebar a:hover,
.sidebar a.active{
  background:rgba(34,211,238,.12);
}

/* ===== MAIN CONTENT ===== */
.main{
  flex:1;
  padding:40px;
}

  /* ===== AI STATUS STRIP ===== */

.ai-status{
  margin-top:20px;
  display:flex;
  align-items:center;
  gap:12px;
  background:linear-gradient(90deg,rgba(34,211,238,.12),rgba(59,130,246,.08));
  border:1px solid rgba(34,211,238,.25);
  padding:14px 18px;
  border-radius:14px;
  width:fit-content;
  backdrop-filter:blur(10px);
}

.pulse{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#22d3ee;
  box-shadow:0 0 12px #22d3ee;
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  0%{transform:scale(.9);opacity:.7}
  70%{transform:scale(1.4);opacity:0}
  100%{opacity:0}
}
</style>
</head>

<body>

  <header>
  <div class="brand">Ragelite Dashboard</div>

  <div class="profile">
  <button class="profile-btn" id="profileBtn">
    <img id="userAvatar" src="https://api.dicebear.com/7.x/identicon/svg?seed=user">
    <span id="userName">Loading...</span>
  </button>

  <div class="dropdown" id="profileDropdown">
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="#">‚öôÔ∏è Settings</a>
    <button id="logoutBtn">üö™ Logout</button>
  </div>
</div>

</header>

  <div class="layout">

  <!-- ===== SIDEBAR ===== -->
  <aside class="sidebar">
    <h3>Navigation</h3>

    <a href="dashboard.html" class="active">üìä Dashboard</a>
    <a href="#">üöÄ Campaigns</a>
    <a href="#">üìà Analytics</a>
    <a href="#">‚öôÔ∏è Settings</a>
  </aside>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="main">
    <h1>Your Performance</h1>
    
    <div class="ai-status">
  <div class="pulse"></div>
  <span id="aiText">AI scanning campaign performance...</span>
</div>

    <div class="cards">
      <div class="card"><h3>Campaigns</h3><p>3</p></div>
      <div class="card"><h3>Spend</h3><p>$1,250</p></div>
      <div class="card"><h3>Leads</h3><p>198</p></div>
    </div>
  </main>

</div>
<script type="module">
import { protectPage, logout } from "./auth.js";

/* ‚úÖ Protect dashboard */
protectPage("index.html");

/* ‚úÖ Load user data */
document.addEventListener("user-ready", (e) => {
  const { user, data } = e.detail;

  document.getElementById("userName").innerText =
    data.username || user.email;

  document.getElementById("userAvatar").src =
    data.avatar ||
    `https://api.dicebear.com/7.x/identicon/svg?seed=${user.email}`;
});

/* ‚úÖ Logout */
document.getElementById("logoutBtn").addEventListener("click", async () => {
  await logout();
});

protectPage("index.html");

document.addEventListener("user-ready", (e) => {
  const { user, data } = e.detail;

  document.getElementById("userName").innerText =
    data.username || user.email;

  document.getElementById("userAvatar").src =
    data.avatar ||
    `https://api.dicebear.com/7.x/identicon/svg?seed=${user.email}`;
});

document.getElementById("logoutBtn").addEventListener("click", async () => {
  await logout();
});


/* ‚úÖ AI STATUS ROTATOR */

const messages = [
  "AI scanning campaign performance...",
  "Analyzing live traffic...",
  "Detecting high-conversion audience...",
  "Optimizing budget allocation...",
  "Generating growth insights..."
];

let i = 0;

setInterval(() => {
  i = (i + 1) % messages.length;
  document.getElementById("aiText").innerText = messages[i];
}, 2500);

/* ‚úÖ PROFILE DROPDOWN (YOU WERE MISSING THIS) */
const profileBtn = document.getElementById("profileBtn");
const dropdown = document.getElementById("profileDropdown");

profileBtn.addEventListener("click", () => {
  dropdown.classList.toggle("show");
});

/* close if clicked outside */
document.addEventListener("click", (e) => {
  if (!profileBtn.contains(e.target) && !dropdown.contains(e.target)) {
    dropdown.classList.remove("show");
  }
});
</script>
</body>
</html>
