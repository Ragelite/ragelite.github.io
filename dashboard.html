<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard ‚Äî Ragelite</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
import { protectPage } from "./auth.js";
protectPage("index.html");
</script>
<style>
:root{
  --bg:#050b14;
  --card:#0b1b33;
  --border:#1f2937;
  --text:#eaf2ff;
  --muted:#9fb3d1;
  --accent:#22d3ee;
}

*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}

body{
  margin:0;
  background:radial-gradient(circle at top left,#0b1b33,#050b14);
  color:var(--text);
}

/* ===== TOP BAR ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 28px;
  border-bottom:1px solid var(--border);
  background:rgba(5,11,20,.8);
  backdrop-filter:blur(14px);
}

.brand{
  font-size:20px;
  font-weight:800;
}

.user{
  display:flex;
  align-items:center;
  gap:10px;
}

.user img{
  width:36px;
  height:36px;
  border-radius:50%;
  border:2px solid var(--accent);
}

.user span{
  font-size:14px;
  color:var(--muted);
}

.logout{
  background:none;
  border:none;
  color:var(--accent);
  font-weight:600;
  cursor:pointer;
}

/* ===== LAYOUT ===== */
.container{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

h1{
  font-size:28px;
  margin-bottom:30px;
}

/* ===== STATS ===== */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:24px;
}

.card{
  background:linear-gradient(180deg,#0b1b33,#071225);
  border:1px solid var(--border);
  border-radius:18px;
  padding:28px;
  transition:.35s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 40px rgba(34,211,238,.25);
}

.card h3{
  margin:0;
  font-size:15px;
  color:var(--muted);
}

.card p{
  font-size:34px;
  margin:12px 0 0;
  font-weight:700;
  background:linear-gradient(90deg,var(--accent),#3b82f6);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

  .profile {
  position: relative;
}

.profile-btn {
  background: none;
  border: none;
  color: var(--text);
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
}

.profile-btn img {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: 2px solid var(--accent);
}

.dropdown {
  position: absolute;
  right: 0;
  top: 52px;
  background: #071225;
  border: 1px solid var(--border);
  border-radius: 12px;
  min-width: 160px;
  display: none;
  flex-direction: column;
  z-index: 200;
}

.dropdown a,
.dropdown button {
  padding: 12px 16px;
  text-align: left;
  background: none;
  border: none;
  color: var(--text);
  cursor: pointer;
  font-size: 14px;
}

.dropdown a:hover,
.dropdown button:hover {
  background: rgba(255,255,255,0.06);
}

.dropdown.show {
  display: flex;
}

  /* ===== MICRO INTERACTIONS ===== */
.card{
  transition: transform .25s ease, box-shadow .25s ease;
}

.card:hover{
  transform: translateY(-8px) scale(1.02);
}

.dropdown{
  animation: fadeDown .18s ease;
}

@keyframes fadeDown{
  from{opacity:0;transform:translateY(-8px)}
  to{opacity:1;transform:translateY(0)}
}

  /* ===== DASHBOARD LAYOUT ===== */
.layout{
  display:flex;
  min-height:calc(100vh - 70px);
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:240px;
  background:#050b14;
  border-right:1px solid var(--border);
  padding:24px 18px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.sidebar h3{
  margin-bottom:16px;
  font-size:14px;
  color:var(--muted);
  text-transform:uppercase;
  letter-spacing:.8px;
}

.sidebar a{
  text-decoration:none;
  color:var(--text);
  padding:12px 14px;
  border-radius:10px;
  font-size:14px;
  display:flex;
  align-items:center;
  gap:10px;
}

.sidebar a:hover,
.sidebar a.active{
  background:rgba(34,211,238,.12);
}

/* ===== MAIN CONTENT ===== */
.main{
  flex:1;
  padding:40px;
}
</style>
</head>

<body>

  <header>
  <div class="brand">Ragelite Dashboard</div>

  <div class="profile">
  <button class="profile-btn" id="profileBtn">
    <img id="userAvatar" src="https://api.dicebear.com/7.x/identicon/svg?seed=user">
    <span id="userName">Loading...</span>
  </button>

  <div class="dropdown" id="profileDropdown">
    <a href="index.html">üè† Home</a>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="#">‚öôÔ∏è Settings</a>
    <button id="logoutBtn">üö™ Logout</button>
  </div>
</div>

</header>

  <div class="layout">

  <!-- ===== SIDEBAR ===== -->
  <aside class="sidebar">
    <h3>Navigation</h3>

    <a href="dashboard.html" class="active">üìä Dashboard</a>
    <a href="#">üöÄ Campaigns</a>
    <a href="#">üìà Analytics</a>
    <a href="#">‚öôÔ∏è Settings</a>
    <a href="index.html">üè† Home</a>
  </aside>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="main">
    <h1>Your Performance</h1>

    <div class="cards">
      <div class="card"><h3>Campaigns</h3><p>3</p></div>
      <div class="card"><h3>Spend</h3><p>$1,250</p></div>
      <div class="card"><h3>Leads</h3><p>198</p></div>
    </div>
  </main>

</div>
<!-- ‚úÖ FIREBASE AUTH (ONLY SCRIPT, AT BOTTOM) -->
<script type="module">
import { protectPage, logout } from "./auth.js";

document.addEventListener("user-ready", (e) => {
  const { user, data } = e.detail;

  document.getElementById("userName").innerText =
    data.username || user.email;

  document.getElementById("userAvatar").src =
    data.avatar ||
    `https://api.dicebear.com/7.x/identicon/svg?seed=${user.email}`;
});

window.logout = logout;
</script>
</body>
</html>
