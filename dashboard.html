<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard ‚Äî Ragelite</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#050b14;
  --card:#0b1b33;
  --border:#1f2937;
  --text:#eaf2ff;
  --muted:#9fb3d1;
  --accent:#22d3ee;
}

*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}

body{
  margin:0;
  background:radial-gradient(circle at top left,#0b1b33,#050b14);
  color:var(--text);
}

/* ===== TOP BAR ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 28px;
  border-bottom:1px solid var(--border);
  background:rgba(5,11,20,.8);
  backdrop-filter:blur(14px);
}

.brand{
  font-size:20px;
  font-weight:800;
}

.user{
  display:flex;
  align-items:center;
  gap:10px;
}

.user img{
  width:36px;
  height:36px;
  border-radius:50%;
  border:2px solid var(--accent);
}

.user span{
  font-size:14px;
  color:var(--muted);
}

.logout{
  background:none;
  border:none;
  color:var(--accent);
  font-weight:600;
  cursor:pointer;
}

/* ===== LAYOUT ===== */
.container{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

h1{
  font-size:28px;
  margin-bottom:30px;
}

/* ===== STATS ===== */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:24px;
}

.card{
  background:linear-gradient(180deg,#0b1b33,#071225);
  border:1px solid var(--border);
  border-radius:18px;
  padding:28px;
  transition:.35s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 40px rgba(34,211,238,.25);
}

.card h3{
  margin:0;
  font-size:15px;
  color:var(--muted);
}

.card p{
  font-size:34px;
  margin:12px 0 0;
  font-weight:700;
  background:linear-gradient(90deg,var(--accent),#3b82f6);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

  .profile {
  position: relative;
}

.profile-btn {
  background: none;
  border: none;
  color: var(--text);
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
}

.profile-btn img {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: 2px solid var(--accent);
}

.dropdown {
  position: absolute;
  right: 0;
  top: 52px;
  background: #071225;
  border: 1px solid var(--border);
  border-radius: 12px;
  min-width: 160px;
  display: none;
  flex-direction: column;
  z-index: 200;
}

.dropdown a,
.dropdown button {
  padding: 12px 16px;
  text-align: left;
  background: none;
  border: none;
  color: var(--text);
  cursor: pointer;
  font-size: 14px;
}

.dropdown a:hover,
.dropdown button:hover {
  background: rgba(255,255,255,0.06);
}

.dropdown.show {
  display: flex;
}

  /* ===== MICRO INTERACTIONS ===== */
.card{
  transition: transform .25s ease, box-shadow .25s ease;
}

.card:hover{
  transform: translateY(-8px) scale(1.02);
}

.dropdown{
  animation: fadeDown .18s ease;
}

@keyframes fadeDown{
  from{opacity:0;transform:translateY(-8px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

  <header>
  <div class="brand">Ragelite Dashboard</div>

  <div class="profile">
    <button class="profile-btn" id="profileBtn">
      <img id="userAvatar"
           src="https://api.dicebear.com/7.x/identicon/svg?seed=user">
      <span id="userEmail">Loading...</span>
    </button>

    <!-- DROPDOWN -->
    <div class="dropdown" id="profileDropdown">
      <a href="index.html">üè† Home</a>
      <a href="dashboard.html">üìä Dashboard</a>
      <a href="settings.html">‚öôÔ∏è Settings</a>
      <button id="logoutBtn">üö™ Logout</button>
    </div>
  </div>
</header>

<div class="container">
  <h1>Your Performance</h1>

  <div class="cards">
    <div class="card"><h3>Campaigns</h3><p>3</p></div>
    <div class="card"><h3>Spend</h3><p>$1,250</p></div>
    <div class="card"><h3>Leads</h3><p>198</p></div>
  </div>
</div>

<!-- ‚úÖ FIREBASE AUTH (ONLY SCRIPT, AT BOTTOM) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ---------- FIREBASE ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyDDEuW9B7CdfVXslSMvxFBRVPIlcFjHqXs",
  authDomain: "rageauth-174a5.firebaseapp.com",
  projectId: "rageauth-174a5",
  appId: "1:485170234605:web:2cd934b30ab0de678f38e4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

  // Dropdown toggle
const profileBtn = document.getElementById("profileBtn");
const dropdown = document.getElementById("profileDropdown");

profileBtn.addEventListener("click", () => {
  dropdown.classList.toggle("show");
});

// Close on outside click
document.addEventListener("click", (e) => {
  if (!profileBtn.contains(e.target)) {
    dropdown.classList.remove("show");
  }
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", async () => {
  await signOut(auth);
  window.location.href = "index.html";
});


/* ---------- AUTH STATE ---------- */
onAuthStateChanged(auth, async (user) => {

  // üîí Protect dashboard
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  // ‚úÖ User is logged in
  const ref = doc(db, "users", user.uid);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    await setDoc(ref, {
      email: user.email,
      createdAt: serverTimestamp(),
      plan: "free"
    });
  }

 document.getElementById("userEmail").innerText =
  snap.exists() && snap.data().username
    ? snap.data().username
    : user.email;

if (user.photoURL) {
  document.getElementById("userAvatar").src = user.photoURL;
}

  // Optional: personalize dashboard
  const title = document.querySelector("h1");
  if (title) {
    title.innerText = "Your Performance Overview";
  }
  document.querySelectorAll(".card").forEach((card, i) => {
  card.style.opacity = 0;
  card.style.transform = "translateY(20px)";
  setTimeout(() => {
    card.style.transition = ".4s ease";
    card.style.opacity = 1;
    card.style.transform = "translateY(0)";
  }, 120 * i);
});
</script>

</body>
</html>
