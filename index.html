<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAGELITE — AI Growth Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 80px 24px;
      text-align: center;
    }

    h1 {
      font-size: 56px;
      font-weight: 800;
      margin-bottom: 12px;
      letter-spacing: -1px;
    }

    h2 {
      font-size: 22px;
      font-weight: 400;
      color: #9ca3af;
      margin-bottom: 40px;
    }

    .cta {
      display: inline-block;
      padding: 14px 28px;
      background: linear-gradient(135deg, #22d3ee, #6366f1);
      color: #020617;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      margin-bottom: 80px;
    }

    .founders {
      display: flex;
      gap: 28px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .founder {
      width: 220px;
      border-radius: 22px;
      overflow: hidden;
      border: 2px solid rgba(34,211,238,.4);
      background: #020617;
    }

    .founder img {
      width: 100%;
      display: block;
      filter: grayscale(100%);
    }

    .footer {
      margin-top: 100px;
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>RAGELITE</h1>
    <h2>AI Growth Platform for Serious Businesses</h2>

    <a class="cta" href="#">Join Early Access</a>

    <div class="founders">
      <div class="founder">
        <img src="founder1.png" alt="Founder 1">
      </div>
      <div class="founder">
        <img src="founder2.png" alt="Founder 2">
      </div>
      <div class="founder">
        <img src="founder3.png" alt="Founder 3">
      </div>
    </div>

    <div class="footer">
      © 2026 Ragelite Corporation · AI-powered growth platform
    </div>
  </div>

</body>
</html>
