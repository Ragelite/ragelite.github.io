<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login — Ragelite</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:radial-gradient(circle at top left,#0b1b33,#050b14);
  color:#eaf2ff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#0b1b33;
  padding:40px;
  border-radius:20px;
  width:100%;
  max-width:420px;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
}
h1{text-align:center;margin-bottom:8px}
p{text-align:center;color:#9fb3d1;margin-bottom:28px}
input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  margin-bottom:16px;
}
button{
  width:100%;
  padding:14px;
  border-radius:999px;
  border:none;
  background:linear-gradient(90deg,#22d3ee,#3b82f6);
  font-weight:700;
  cursor:pointer;
}
.link{
  text-align:center;
  margin-top:18px;
  font-size:14px;
}
a{color:#22d3ee;text-decoration:none}
</style>
</head>

<body>

<div class="card">
  <h1>Welcome Back</h1>
  <p>Log in to your Ragelite dashboard</p>

  <input type="email" placeholder="Email address">
  <input type="password" placeholder="Password">
<button id="loginBtn">Log In</button>
<div id="loading" style="display:none;margin-top:14px;color:#9fb3d1;text-align:center;">
  ⏳ Signing you in…
</div>



  <div class="link">
    Don’t have an account?
    <a href="signup.html">Create one</a>
  </div>
</div>
<script>
const btn = document.getElementById("loginBtn");
const loading = document.getElementById("loading");

btn.addEventListener("click", function () {
  loading.style.display = "block";
  btn.disabled = true;

  // fake auth (demo)
  setTimeout(() => {
    localStorage.setItem("ragelite_logged_in", "true");
    window.location.href = "dashboard.html";
  }, 1500);
});
</script>


</body>
</html>
