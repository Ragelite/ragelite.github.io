<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login — Ragelite</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;font-family:Arial;
  background:#050b14;color:#eaf2ff;
  display:flex;justify-content:center;align-items:center;height:100vh
}
.card{
  background:#0b1b33;padding:40px;border-radius:18px;
  width:100%;max-width:400px;text-align:center
}
input{width:100%;padding:14px;margin-bottom:16px;border:none;border-radius:10px}
button{
  width:100%;padding:14px;border:none;border-radius:30px;
  background:#22d3ee;font-weight:bold;cursor:pointer
}
#loading{display:none;color:#9fb3d1;margin-top:12px}
a{color:#22d3ee;text-decoration:none}
</style>
</head>

<body>
<div class="card">
  <h2>Welcome Back</h2>
  <p style="color:#9fb3d1">Log in to Ragelite</p>

  <input placeholder="Email">
  <input placeholder="Password" type="password">

  <button id="loginBtn">Log In</button>
  <div id="loading">⏳ Signing you in…</div>

  <p style="margin-top:16px">
    No account? <a href="signup.html">Create one</a>
  </p>
</div>

<script>
document.getElementById("loginBtn").onclick=function(){
  document.getElementById("loading").style.display="block";
  setTimeout(()=>{
    localStorage.setItem("ragelite_logged_in","true");
    window.location="dashboard.html";
  },1500);
}
</script>
</body>
</html>
